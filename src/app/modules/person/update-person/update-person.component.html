<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
<div mat-dialog-title>
    Actualizar Persona
</div>
<div mat-dialog-content>
    <form [formGroup]="personForm">
        <mat-card class="margin-30 mat-elevation-z4">
            <mat-card-content>
                <mat-grid-list [cols]="4" rowHeight="40px">
                    <mat-grid-tile [colspan]="4" [rowspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Id</mat-label>
                            <input matInput placeholder="Id" formControlName="id" readonly>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nombre" formControlName="name">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Apellidos</mat-label>
                            <input matInput placeholder="Apellidos" formControlName="lastName">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="2">
                        <mat-form-field appearance="fill">
                            <mat-label>Fecha Nacimiento</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="birthDay">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Pasaporte</mat-label>
                            <input matInput placeholder="Pasaporte" formControlName="passport">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Direccion</mat-label>
                            <input matInput placeholder="Direccion" formControlName="address">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="2">
                        <mat-form-field appearance="fill">
                            <mat-label>Genero</mat-label>
                            <mat-select formControlName="gender">
                                <mat-option [value]="'Masculino'">
                                    Masculino
                                </mat-option>
                                <mat-option [value]="'Femenino'">
                                    Femenino
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                        
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="2">
                        <label mat-raised-button for="file-upload" class="custom-file-upload">
                                <mat-icon>file_upload</mat-icon> Subir Foto
                            </label>
                        <input id="file-upload" type="file" (change)="onFileChange($event)" />
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="2">
                        <img [src]="imageSrc" width="80px" height="80px">
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
        </mat-card>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="updatePerson()" type="submit" [disabled]="personForm.invalid || showProgressBar ">
        <mat-icon>save</mat-icon>
        Actualizar
    </button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
</div>
