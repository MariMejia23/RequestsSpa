<div class="margin-30">
    <h2>Lista de Personas</h2>
    <button mat-raised-button color="accent" (click)="openCreatePersonDialog()">Agregar Persona</button>
    <div class="fill-remaining-space text-align-end">
    </div>
    <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

            <!-- Code Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
                <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="birthDay">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cumplea√±os</th>
                <td mat-cell *matCellDef="let row">{{row.birthDay | date}}</td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="passport">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pasaporte</th>
                <td mat-cell *matCellDef="let row">{{row.passport}}</td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
                <td mat-cell *matCellDef="let row">{{row.address}}</td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
                <td mat-cell *matCellDef="let row">{{row.gender}}</td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
                <td mat-cell *matCellDef="let row"><img src="row.photo" /></td>
            </ng-container>

            <!-- Update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" (click)="updatePerson(row)">
                        <mat-icon>update</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Borrar</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="warn" (click)="deletePerson(row.id, deleteTemplate)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <ng-template #deleteTemplate>
                        <h2 mat-dialog-title>Confirmacion</h2>
                        <mat-dialog-content class="mat-typography">Esta seguro que desea eliminar a la persona <b>{{row.name}}</b>?</mat-dialog-content>
                        <mat-dialog-actions align="end">
                            <button mat-button mat-dialog-close>Cancelar</button>
                            <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Eliminar</button>
                        </mat-dialog-actions>
                    </ng-template>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator showFirstLastButtons [pageSizeOptions]="[25, 50]">
        </mat-paginator>
        <mat-progress-bar mode="indeterminate" *ngIf="showBarProgress"></mat-progress-bar>
    </div>
</div>
